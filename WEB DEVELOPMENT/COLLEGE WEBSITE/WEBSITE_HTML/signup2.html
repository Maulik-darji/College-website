<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Indus Engineering Nerds</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="Engineering.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #000000;
            color: white;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 15px;
            padding: 15px;
            background-color: #ffffff25;
        }
        .image-grid div {
            background-color: #000000b7;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 1.2em;
            padding: 20px;
            aspect-ratio: 1;
            font-weight: 600;
            text-align: center
            ;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            background-color: #000000;
            padding: 40px;
        }
        .form-container form {
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #252525;
            background-color: #252525;
            color: white;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ffffff;
        }
        .form-footer button {
            width: 48%;
            padding: 10px;
            border-radius: 12px;
            border: 2px;
            background: linear-gradient(110deg, #e173edde, #e6d873, #9804fa);
            color: rgb(0, 0, 0);
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }
        .form-footer button:hover {
            background: linear-gradient(135deg, rgba(238, 229, 156, 0.271), rgba(147, 95, 250, 0.271));
            color: white;
        }
        .SYMBOL {
            color: white;
            font-size: 20px;
        }
        

        .form-next button{
            border:none;
            background-color:#4983ff;
            border-radius:10px;
            color: #000;
            font-size: 17px;  
            font-family: 'Poppins',sans-serif;
            padding:3px;
        }

        .form-next button:hover{
            background-color:#4983ff67;
            color:#fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-grid">
            <div>
                <b class="SYMBOL">&lt;/&gt; Engineering Nerds</b>
            </div>
            <div style="background: linear-gradient(90deg, #fa5560, #b14bf4 ,#4d91ff);"><b></b>College Material<br>Notes</div>
            <div style="background: linear-gradient(90deg,  #fa5560, #b14bf4 ,#4d91ff);">Entertainment<br>Enjoyment</div>
            <div style="background: linear-gradient(90deg, #ffe100, #00c3ff);"><br>Connection<br>Interaction</div>
            <div style="background: linear-gradient(90deg, #ffe100, #00c3ff);">Community<br>& Many More</div>
            <div></div>
        </div>
        <div class="form-container">
            <form id="signup-form">
                <h2>Sign-up</h2>
                <p>Join the World of Engineering Nerds</p>
                <div class="form-group">
                    <label for="profile-image">Profile Image</label>
                    <input type="file" id="profile-image" name="profile-image" accept="image/">
                </div>
                
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone-number-optional">Phone Number (Optional) </label>
                    <input type="text" id="phone-number-optional" name="phone-number-optional" placeholder="+91" >
                </div>
                <div class="form-next">
                    <button type="button" id="Next">Next &gt;</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('Next').addEventListener('click', function() {
            // Slide animation
            document.body.style.animation = 'slideOut 0.5s forwards';

            // Redirect after animation
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 500); // Adjust the time based on your animation duration
        });
    </script>
</body>
</html>
